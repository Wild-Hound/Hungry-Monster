<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hungry Monster</title>
  </head>
  <body>
    <section class="section">
      <div class="search">
        <input type="text" placeholder="Type Here" id="search_box" />
        <button id="search_btn">Search</button>
      </div>
    </section>
    <section class="section">
      <div class="results"></div>
    </section>

    <section id="popup">
      <img src="" />
      <h1 id="mealTitle">This is text</h1>
      <ul id="mealHeader">
        <li id="area"></li>
        <li id="cat"></li>
        <li id="tags"></li>
      </ul>
      <ul id="ingredients"></ul>
      <p id="mealDisc"></p>
      <button onclick="closePopup(event)" id="closePop">Close Popup</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
